<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Oferta Black Friday 2019</title>
    <style type="text/css">

        h1{font-family:"BankGothic Lt BT"; font-size:50px;}
        h2{font-family:"BankGothic Lt BT"; font-size:50px;}
        body{background: linear-gradient(#3399ff, #fff);}
        p{font-size:20px; font-family:"Agency FB";}
        h3{font-size:30px; font-family:"Agency FB";}
        h5{font-size:30px;font-family:"Agency FB";}

        </style>

</head>
<body>
    <script type="text/javascript">
        document.write("<h4><center>"+'<img src="nike.png" width="350" height="200">'+"</center></h4>");
        document.write("<h1><center>Nike</center></h1>"); 
        document.write("<br><center><h2>Corta Vento Nike Preto</h2></center></br>");
        document.write("<h5><center>Promoção!!! de R$350,00 por apenas R$250,00 Reais</center></h5>");
        document.write("<br>"+'<img src="nike1.png" width="350" height="350">'+"</br>");
        
        
        var valor = parseFloat(250);
        var quant = prompt ("Digite a Quantidade que deseja:");
        var calc = parseFloat(valor*quant);
        var calc1 = parseFloat(calc/2);
        var calc2 = parseFloat(calc/3);
        var calc3 = parseFloat (calc+(calc*(2/100)))/4;



        document.write("<br><h3>Valores</h3>"); 
        document.write("<br><p><strong>Valor a Vista de " +quant+  " Unidade(s) : R$" +calc+",00<br></strong></p>");
        document.write("<p><strong>Valor em 2x sem juros: R$"+calc1+",00<br></strong></p>");
        document.write("<p><strong>Valor em 3x sem juros: R$"+calc2.toFixed(2)+ "<br></strong></p>");
        document.write("<p><strong>Valor em 4x com juros de 2%: R$"+calc3+"<br></strong></p><br>");

        document.write("<h3> Descrição</h3>");
        document.write("<p><strong>Gênero:</strong> Masculino.</p>");
        document.write("<p><strong>Indicado para :</strong> dia a dia.</p>");
        document.write("<p><strong>Material:</strong> Poliéster</p>");
        document.write("<p><strong>Fechamento:</strong> Com zíper</p>");
        document.write("<p><strong>Composição:</strong> 100% Poliéster</p>");
        document.write("<p><strong>Bolso:</strong> Frontal</p>");
        document.write("<p><strong>Garantia do Fabricante:</strong> Contra defeito de fabricação</p>");
        document.write("<p><strong>Origem:</strong> Estrangeira - Adquirida no mercado interno</p><br>");


 </script>
