<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função</title>

    <script language="Javascript">
        function soma(){
            var calc = window.prompt("Digite um número");
            var calc1 = window.prompt("Digite outro número");
            var total = +calc + +calc1;

                    alert ("O resultado da soma é: " + total);
        }
        
         
        
   
    </script>
</head>
<body>
    <center><input type= "button" value="Clique para somar" onclick="soma()">

    <input type= "button" value="Fechar" onclick= "window.close()"></center>
</body>
</html>
